name: Web App Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'web/**'
      - '.github/workflows/web-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web/**'
      - '.github/workflows/web-tests.yml'
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    defaults:
      run:
        working-directory: ./web/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          source .venv/bin/activate
          pytest tests/integration -v --cov=app --cov-append --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./web/server/coverage.xml
          flags: backend
          name: backend-${{ matrix.python-version }}

      - name: Check code formatting
        run: |
          source .venv/bin/activate
          black --check app/ tests/

      - name: Run linter
        run: |
          source .venv/bin/activate
          ruff check app/ tests/

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web/client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:headless

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./web/client/coverage/argentic-web-client/lcov.info
          flags: frontend-unit
          name: frontend-unit

  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/client/package-lock.json

      - name: Install client dependencies
        working-directory: ./web/client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./web/client
        run: npx playwright install --with-deps chromium

      - name: Set up Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install backend dependencies
        working-directory: ./web/server
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .

      - name: Start backend server
        working-directory: ./web/server
        run: |
          source .venv/bin/activate
          python main.py &
          echo $! > backend.pid
          sleep 5

      - name: Run E2E tests
        working-directory: ./web/client
        run: npm run e2e

      - name: Stop backend server
        if: always()
        working-directory: ./web/server
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/client/playwright-report/
          retention-days: 30

  type-generation-check:
    name: TypeScript Model Generation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install backend dependencies
        working-directory: ./web/server
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .

      - name: Generate TypeScript models
        working-directory: ./web/server
        run: |
          source .venv/bin/activate
          python scripts/generate_typescript_models.py

      - name: Check if models are up to date
        run: |
          if ! git diff --quiet web/client/src/app/models/generated.ts; then
            echo "❌ Generated TypeScript models are out of date!"
            echo "Please run 'npm run generate-models' and commit the changes."
            git diff web/client/src/app/models/generated.ts
            exit 1
          else
            echo "✅ TypeScript models are up to date"
          fi

  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/client/package-lock.json

      - name: Install dependencies
        working-directory: ./web/client
        run: npm ci

      - name: Build frontend
        working-directory: ./web/client
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/client/dist/
          retention-days: 7
