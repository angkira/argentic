name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read  # To checkout the repository
  pages: write    # To deploy to GitHub Pages
  id-token: write # To enable OIDC token authentication for GitHub Pages

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - name: Install documentation dependencies with uv
      run: |
        uv pip install --system -e .[docs]
    - name: Prepare docs source
      run: |
        cp README.md docs/index.md
        # Add commands here to copy other READMEs or markdown files into the docs/ directory
        # For example: 
        # mkdir -p docs/module1
        # cp src/module1/README.md docs/module1/index.md 
    - name: Build MkDocs documentation
      run: |
        mkdocs build --site-dir _site
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site' # Upload the _site directory
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 