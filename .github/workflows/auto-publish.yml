---
name: Auto Publish on Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  check-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists - skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist - will publish"
          fi

      - name: Set up Python 3.12
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        if: steps.check_tag.outputs.exists == 'false'
        run: uv venv

      - name: Install build tools
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          uv pip install build twine

      - name: Build package
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          rm -rf dist build *.egg-info
          uv run python -m build

      - name: Publish to PyPI
        if: steps.check_tag.outputs.exists == 'false'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv run python -m twine upload dist/* --non-interactive

      - name: Configure git
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Extract release notes
        if: steps.check_tag.outputs.exists == 'false'
        id: notes
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          awk "/^## $VERSION/{flag=1; next} /^## [0-9]/{flag=0} flag" CHANGELOG.md > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes-file release_notes.md

      - name: Output success
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          echo "‚úÖ Successfully published argentic $VERSION!"
          echo "üåê PyPI: https://pypi.org/project/argentic/$VERSION/"
          echo "üì¶ GitHub: https://github.com/${{ github.repository }}/releases/tag/$VERSION"
